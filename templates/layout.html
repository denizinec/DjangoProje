    {% include 'partials/_navbar.html' %}

  <div style="margin-top: 3.5%;"> 
    {% include 'partials/_alert.html' %}
    
    

    {% block content %}


    {% endblock %}   
  </div>  

    {% include 'partials/_footer.html' %}





    <script>
        const loginText = document.querySelector(".title-text .login");
        const loginForm = document.querySelector("form.login");
        const loginBtn = document.querySelector("label.login");
        const signupBtn = document.querySelector("label.signup");
        const signupLink = document.querySelector("form .signup-link a");
        signupBtn.onclick = (()=>{
          loginForm.style.marginLeft = "-50%";
          loginText.style.marginLeft = "-50%";
        });
        loginBtn.onclick = (()=>{
          loginForm.style.marginLeft = "0%";
          loginText.style.marginLeft = "0%";
        });
        signupLink.onclick = (()=>{
          signupBtn.click();
          return false;
        });
    </script>


    <script src="{% static 'js/tether.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>

    <!--HIDE BUTTON-->
    <script>
      $(function(){
        $("#hidemenu").click(function(){          
          $("#new_dashboard,#new_form,#blog_dashboard,#blog_form").hide();
        })
      });
    </script>


    <!--NEWS-->
    <script>
      $(function(){
        $("#new").click(function(){
          $("#new_dashboard").show();
          $("#blog_dashboard,#blog_form,#new_form").hide();
        })
      });
    </script>
    
    <script>
      $(function(){
        $("#create_new").click(function(){
          $("#new_form").show();
          $("#new_dashboard,#blog_dashboard,#blog_form").hide();
        })
      });
    </script>
    

    <!--BLOG-->
    <script>
      $(function(){
        $("#blog").click(function(){
          $("#blog_dashboard").show();
          $("#new_dashboard,#blog_form,#new_form").hide();
        })
      });
    </script>
    
    <script>
      $(function(){
        $("#create_blog").click(function(){
          $("#blog_form").show();
          $("#new_dashboard,#blog_dashboard,#new_form").hide();
        })
      });
    </script>
