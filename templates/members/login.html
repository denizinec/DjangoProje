{% extends "layout.html"%}

    {% block content %}


    <div style="margin-top: 8%; margin-bottom: 8.7%;" class="container">
        <div style="margin-left: 25%; margin-right: 25%;" class="card login-form">
        <div class="card-body mt-4">
            <h3 style="font-weight: bold;" class="card-title text-center">Giriş Yap</h3> <br><br>
      
            <div  class="card-text">
                <!--
                <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
                <form method="post" >
                    {% csrf_token %}
                    <!-- to error: add class "has-danger" -->
                    <div class="form-group">
                        <label for="exampleInputEmail1">Kullanıcı Adı</label>
                        <input type="text" name="username" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Şifre</label>
                        <input type="password" name="password" class="form-control form-control-sm" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Giriş</button>
                    
                    <div class="sign-up">
                        Bir hesabınız yok mu? <a href="{% url 'register' %}">Kayıt Ol</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    

    {% endblock %}
