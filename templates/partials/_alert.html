
<style>
  .alert-zoom-in-out {
  width: 300px;
  margin: 0 auto;
  font-size: 16px;
  height: auto;
  top: 20px;
  color: rgb(12, 84, 96);
  background-color: rgb(209, 236, 241);
}

.alert-zoom-in-out .close {
  padding-right: 5px;
}

.high-contrast-on,
.high-contrast-on a,
.high-contrast-on i {
  background-color: rgb(12, 84, 96);
  color: rgb(209, 236, 241); 
}

</style>



{% if messages %}
    {% for message in messages %}

      <div id="myAlert" class="alert alert-info alert-zoom-in-out" style="position: absolute; margin-top: 4%; z-index: 1; left: 10%; right: 10%;">
        <a href="#" class="close" data-dismiss="alert"aria-label="close">&times;</a>
        <p class="my-auto">{{ message }}</p>
      </div>  
    
    {% endfor %}

{% endif %}
