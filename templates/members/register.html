{% extends "layout.html"%}

    {% block content %}


    <div style="margin-top: 8%; margin-bottom: 4.8%;" class="container">
        <div style="margin-left: 25%; margin-right: 25%;" class="card login-form">
        <div class="card-body">
            <h3 style="font-weight: bold;" class="card-title text-center">Kayıt Ol</h3> <br><br>
            <div class="card-text">
            
                <!--

                <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
                <form method="post">
                    {%  csrf_token %}
                    

                    <!-- to error: add class "has-danger" -->
                    <div class="form-group">
                        <label for="exampleInputEmail1">Kullanıcı Adı</label>
                        <input type="text" name="username" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Eposta Adresi</label>
                        <input type="email" name="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Şifre</label>
                        <input type="password" name="password" class="form-control form-control-sm" id="exampleInputPassword1">
                    </div>                    

                    <button type="submit" class="btn btn-primary btn-block mt-2">Kayıt Ol</button>
                    
                    <div class="sign-up mt-2">
                        Bir hesabınız var mı? <a href="{% url 'login'%}">Giriş Yap</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
    

    {% endblock %}
